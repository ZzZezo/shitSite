  // Get a reference to the Firestore service using the 'compat' (v8) syntax
  const db = firebase.firestore();

  // Now, to store a number! Let's say you want to store the number 123.
  async function storeMyGameNumber() {
    try {
      // We'll store it in a collection called 'gameScores'
      // inside a document named 'myFirstNumber'
      const docRef = await db.collection("gameScores").doc("myFirstNumber").set({
        value: 123, // This is the number you want to store
        timestamp: firebase.firestore.FieldValue.serverTimestamp() // Good practice to add a timestamp!
      });
      console.log("Document successfully written!");
    } catch (error) {
      console.error("Error writing document: ", error);
    }
  }

  // Call the function to store your number, perhaps on a button click or when the game ends
  // For now, you can just call it directly to test:
  storeMyGameNumber();
