<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popupInput/popupInputStyle.css">
    <script src="popupInput/popupInputScript.js"></script>
    <link rel="stylesheet" href="popupBox/popupBoxStyle.css">
    <script src="popupBox/popupBoxScript.js"></script>

    <link rel="stylesheet" href="footballcalc/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Calculator</title>
    <link rel="icon" href="assets/images/footballcalc_icon.png" type="image/x-icon">
</head>
<body>

    <div id="sidebar">
        <button class="sidebarButton" id="editButton" onclick="openEditMode()"><img src="assets/images/edit_icon.png" alt="Edit" style="width:40px; height:40px;"></button>
        <button class="sidebarButton" id ="savingIndicator" onclick="toggleSaving()"><img  src="assets/images/saving_disabled.png" alt="Saving" style="width:40px; height:40px;"></button>
        <button class="sidebarButton" id ="loadButton" onclick="loadSaveFile()"><img  src="assets/images/load_button_2.png" alt="Load Save" style="width:40px; height:40px;"></button>
        <button class="sidebarButton" id ="timetravelButton" onclick="travelInTime()"><img  src="assets/images/time_travel.png" alt="Travel in Time" style="width:40px; height:40px;"></button>
    </div>

    <div id="FlagGrid">
        <img src="assets/images/flags/germany.png" alt="de" class="Flag" onclick="showInfo(this, 'Germany')">
        <img src="assets/images/flags/croatia.png" alt="hr" class="Flag" onclick="showInfo(this, 'Croatia')">
        <img src="assets/images/flags/spain.png" alt="sp" class="Flag" onclick="showInfo(this, 'Spain')">
        <img src="assets/images/flags/england.png" alt="en" class="Flag" onclick="showInfo(this, 'England')">
        <img src="assets/images/flags/italy.png" alt="it" class="Flag" onclick="showInfo(this, 'Italy')">
        <img src="assets/images/flags/france.png" alt="fr" class="Flag" onclick="showInfo(this, 'France')">
        <img src="assets/images/flags/netherlands.png" alt="nd" class="Flag" onclick="showInfo(this, 'Netherlands')">
        <img src="assets/images/flags/turkey.png" alt="tk" class="Flag" onclick="showInfo(this, 'Turkey')">
        <img src="assets/images/flags/eu.png" alt="eu" class="Flag" onclick="showInfo(this, 'UEFA')">
    </div>

    <h1 id="title" style="display:none">Football Calculator</h1>

    <select id="LeagueDropdown" style="display: none;">
        <!-- Elements will be dynamically generated here in js-->
    </select>
    <select id="LeagueDropdown2" style="display: none;"></select>
    <button id="nextSeasonButton" style="display: none;" onclick="newSeasonConfirm()">Finish Season</button>
    <!-- Flex container for side-by-side layout -->
    <div id="GroupContainer">
        <div id="inputContainer">
            <!-- Elements will be dynamically generated here in js-->
        </div>
        
        <table id="LeagueTable">
            <!-- Elements will be dynamically generated here in js-->
        </table>

        <div id="CupTable">
            <!-- Elements will be dynamically generated here in js-->
        </div>

        <div id="ClubInfoContainer">
            <!-- Elements will be dynamically generated here in js-->
        </div>
    </div>
    <div id="checkboxContainer"></div>
</body>
<script src="footballcalc/script.js"></script>
<script src="footballcalc/data.js"></script>
</html>
