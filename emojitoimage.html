<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji to Image Converter</title>
<style>
  /* Font */
  @font-face {
    font-family: 'Old Sans Serif';
    src: url('assets/font/ms-sans-serif.woff') format('woff');
  }

  /* Body Styling */
  html,body{
    background-color: teal;
    height: 100%;
    font-family: "Old Sans Serif";
    cursor: url('assets/images/old_pointer.png'), auto;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Input Styling */
  .input-container {
    margin-bottom: 20px;
    font-family: "Old Sans Serif";
  }

  input[type="text"] {
    padding: 5px;
    border: 2px inset #808080;
    font-family: "Old Sans Serif";
    font-size: 16px;
    width: 300px;
    cursor: url('assets/images/old_pointer.png'), auto;
  }

  input[type="submit"] {
    background-color: #c0c0c0;
    border: 2px outset #808080;
    color: #000;
    font-family: 'Old Sans Serif';
    font-size: 16px;
    padding: 5px 25px;
    cursor: url('assets/images/old_pointer.png'), auto;
    margin-left: 5px;
    margin-right: 15px;
  }

  input[type="submit"]:hover {
    background-color: #d3d3d3;
    cursor: url('assets/images/old_pointer.png'), auto;
  }

  /* Emoji Container Styling */
  #emojiContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  #emojiContainer img {
    width: 72px;
    height: 72px;
  }

  .win98-button {
    background-color: #c0c0c0;
    border: 2px outset #808080;
    color: #000;
    font-family: 'Old Sans Serif';
    font-size: 12px;
    padding: 5px 25px;
    cursor: pointer;
    margin-left: 25px;
    margin-right: 15px;
}

.win98-button:hover {
    background-color: #d3d3d3;
}

.win98-button:active {
    border-style: inset;
}

.win98-button:disabled {
    background-color: #f0f0f0;
    border-color: #a0a0a0;
    color: #808080;
    cursor: not-allowed;
}
</style>
</head>
<body>

<div class="input-container">
  <input type="text" id="emojiInput" placeholder="Enter emoji here">
  <input type="submit" value="Convert">
</div>

<div id="emojiContainer"></div>
<script>
  // Function to convert emoji string to image
  function emojiToImage(emoji) {
    var codePoint = emoji.codePointAt(0).toString(16);
    var emojiImageUrl = 'https://twemoji.maxcdn.com/v/latest/72x72/' + codePoint + '.png';
    var imgElement = document.createElement('img');
    imgElement.src = emojiImageUrl;
    
    document.getElementById('emojiContainer').replaceChildren(); //comment this out if u wanna add them all up next to eachother
    document.getElementById('emojiContainer').appendChild(imgElement);
  }

  function isEmoji(str) {
    const emojiRegex = /[\u{1F300}-\u{1F5FF}\u{1F600}-\u{1F64F}\u{1F680}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{1F900}-\u{1F9FF}\u{1F170}-\u{1F251}]/u;
    return emojiRegex.test(str);
  }

  // Event listener for submit button
  document.querySelector('input[type="submit"]').addEventListener('click', function() {
    var input = document.getElementById('emojiInput').value;
    if(input.length==0)return;
    if(isEmoji(input)){
      emojiToImage(input);
    }
    else{
      var imgElement = document.createElement('img');
      imgElement.src = "assets/images/scrajjtest.webp";
    
      document.getElementById('emojiContainer').replaceChildren(); //comment this out if u wanna add them all up next to eachother
      document.getElementById('emojiContainer').appendChild(imgElement);
    }
  });
</script>


</body>
</html>
