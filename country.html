<body>
    <span id="span">You are in the Backrooms.</span>

<style>
    /* center the span both hor and vert and make it big */
    span {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
    }
</style>

<script>
    let span = document.getElementById("span");
    fetch('https://ipapi.co/json/').then(res => res.json()).then(data => span.innerHTML = "You are in " + data.country_name);
</script>
