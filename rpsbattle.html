<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="popupInput/popupInputStyle.css">
    <script src="popupInput/popupInputScript.js"></script>
    <link rel="stylesheet" href="popupBox/popupBoxStyle.css">
    <script src="popupBox/popupBoxScript.js"></script>

    <link rel="stylesheet" href="rpsbattle/rpsbattlestyle.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnick Schnack Schnuck</title>
    <link rel="icon" href="assets/images/therock.png" type="image/x-icon">
</head>

<body>
    <div class="RPSBcontainer" id="RPSBcontainer">
        <div class="Battlefield" id="battlefield">
            <!-- Where the Entities will be -->
            <button class="startbutton" id="startbutton">START</button>
        </div>
        <div class="Menu">
            <p class="MenuHeading"><b>Schnick Schnack Schnuck (Beta)</b></p>
            <div id="stopwatch">00:00:00</div><br>
            <div id="entitycounterContainer">

            </div>
            <button class="win98-button" onclick="stopSimulation()" id="stopButton">Beenden.</button>

            <div id="elementbox">
                <!-- where the elemet toggles will be inside (theyll be put here using js later lol) -->
                <div class="elementToggle" id="PLUS_icon_elementbox" style="border-color: transparent">
                    <img src="https://emoji.aranja.com/static/emoji-data/img-apple-160/2795.png" alt="+"
                        style="width: 110%; height: 110%;">
                </div>
            </div>

            <label for="EntityNumberInput">Entities each:</label>
            <input class="win98-number-input" type="number" id="EntityNumberInput" name="EntityNumberInput" min="0"
                max="30" value="10" onkeyup="adjustIndividualInputs('amt')">
            <br>
            <br>
            <label for="EntitySizeInput">Entity Size:</label>
            <input class="win98-number-input" type="number" id="EntitySizeInput" name="EntitySizeInput" min="5"
                max="100" value="35" onkeyup="adjustIndividualInputs('siz')">
            <br>
            <br>
            <label for="EntitySpeedInput">Entity Speed:</label>
            <input class="win98-number-input" type="number" id="EntitySpeedInput" name="EntitySpeedInput" min="0.1"
                max="10" value="1" onkeyup="adjustIndividualInputs('spd')">
            <br>
            <p class="MenuText"><b>Individuelle Einstellungen:</b></p>
            <select id="dropdown">
                <!-- Elements will be dynamically generated here in js-->
            </select>
            <div id="elementSettings">
                <button onclick="changeIndividualName()">Change Name</button>
                <button onclick="changeIndividualEmoji()">Change Emoji</button>
                <button onclick="deleteIndividualElement()">Delete</button><br>
                Amount:
                <input class="individualInput" type="number" id="IndividualEntityNumberInput" value="10" onkeyup="changeIndividualStats()"><br>
                Size:
                <input class="individualInput" type="number" id="IndividualEntitySizeInput" value = "35" onkeyup="changeIndividualStats()"><br>
                Speed:
                <input class="individualInput" type="number" id="IndividualSpeedInput" value="1" onkeyup="changeIndividualStats()">
            </div>

        </div>
    </div>

    <div class="COMPAREpopup" style="display: none;" id="COMPAREpopup">
        <div class="COMPAREpopup-title-bar">
            <div class="COMPAREpopup-title">Schnick Schnack Schnuck</div>
            <button class="COMPAREpopup-close" onclick="closePopup()">X</button>
        </div>
        <div class="COMPAREpopup-text">Wer gewinnt dieses Duell??</div>
        <div class="button-container">
            <button class="COMPAREpopup-button">Schere</button>
            <button class="COMPAREpopup-button">Stein</button>
        </div>
        <br>
    </div>
</body>
<script src="rpsbattle/rpsbattlescript.js"></script>

</html>
