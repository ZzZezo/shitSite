<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="rpsbattle/rpsbattlestyle.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnick Schnack Schnuck</title>
    <link rel="icon" href="assets/images/therock.png" type="image/x-icon">
</head>
<body>
    <div class="RPSBcontainer">
        <div class="Battlefield" id="battlefield">
            <!-- Where the Entities will be -->
            <button class="startbutton" id="startbutton">START</button>
        </div>
        <div class="Menu">
            <p class="MenuText">Schnick Schnack Schnuck (Beta)</p>
            <div id="stopwatch">00:00:00</div><br>
            <p class="entitycounter">Schere: 100</p>
            <p class="entitycounter">Stein: 100</p>
            <p class="entitycounter">Papier: 100</p>
            <button class="win98-button" onclick="stopSimulation()" id="stopButton">Beenden.</button>
            <label for="EntityNumberInput">Entities each:</label>
            <input class="win98-number-input" type="number" id="EntityNumberInput" name="EntityNumberInput" min="0" max="30" value="10"/>
            <br>
            <br>
            <br>
            <label for="EntitySizeInput">Entity Size:</label>
            <input class="win98-number-input" type="number" id="EntitySizeInput" name="EntitySizeInput" min="5" max="100" value="35"/>
            <br>
            <br>
            <br>
            <label for="EntitySpeedInput">Entity Speed:</label>
            <input class="win98-number-input" type="number" id="EntitySpeedInput" name="EntitySpeedInput" min="0.1" max="10" value="1"/>

        </div>
    </div>
</body>
<script src="rpsbattle/rpsbattlescript.js"></script>
</html>
