<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
</head>
<style>
    html, body {
    background-color: #008080;
    height: 99%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    }

    button{
        padding: 15px 75px;
        font-size: 50px;
        border-radius: 10px;
        font-family: 'Times New Roman', Times, serif;
    }

</style>
<body>
    <button id="increment-button">0</button>
</body>

<script>
    const button = document.getElementById('increment-button');
  
    // Fetch the current counter value when the page loads
    async function getCounter() {
        const response = await fetch('/.netlify/functions/getCounter');
        const data = await response.json();
        document.getElementById('increment-button').innerHTML = data.counter;
    }

    async function incrementCounter() {
        await fetch('/.netlify/functions/incrementCounter', { method: 'POST' });
        getCounter(); // Refresh counter
    }
  
    // Increment the counter when the button is clicked
    document.getElementById('increment-button').addEventListener('click', incrementCounter);
  
    // Initial counter load
    getCounter();
  </script>

</html>
