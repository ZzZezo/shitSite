<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 98 Popup</title>
  <style>
    @font-face {
      font-family: 'Old Sans Serif';
      src: url('../assets/font/ms-sans-serif.woff') format('woff');
    }

    body {
      background-color: #55aaaa;
      font-family: "Old Sans Serif";
      margin: 0;
      /* Remove default body margin */
    }

    .popup {
      background-color: #c0c0c0;
      border: 2px solid #000000;
      width: 300px;
      padding: 1px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 5px 5px 5px #888888;
    }

    .popup-title-bar {
      background-color: #000080;
      /* Windows 98 blue */
      color: #ffffff;
      padding-top: 2px;
      padding-bottom: 2px;
      padding-right: 2px;
      display: flex;
      justify-content: space-between;
      /* Align title and close button */
      align-items: center;
      /* Center vertically */
    }

    .popup-title {
      margin: 0;
      margin-left: 2px;
      font-size: 14px;
      font-weight: bold;
    }

    .popup-close {
      padding: 5px 10px;
      background-color: #c0c0c0;
      border: 1px outset #e0dbdb;
      color: #000;
      font-family: "Arial";
      font-weight: bolder;
      font-size: 12px;
      cursor: pointer;
    }

    .popup-close:hover {
      background-color: #d3d3d3;
    }

    .popup-close:active {
      border-style: inset;
    }

    .popup-text {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .popup-button {
      background-color: #c0c0c0;
      border: 2px outset #808080;
      color: #000;
      font-family: 'Old Sans Serif';
      font-size: 12px;
      padding: 5px 25px;
      cursor: pointer;
      margin-left: 25px;
      margin-right: 15px;
    }

    .popup-button:hover {
      background-color: #d3d3d3;
    }

    .popup-button:active {
      border-style: inset;
    }
  </style>
</head>

<body>

  <div class="popup">
    <div class="popup-title-bar">
      <div class="popup-title">Windows 98</div>
      <button class="popup-close" onclick="closePopup()">X</button>
    </div>
    <div class="popup-text">This program has performed an illegal operation and will be shut down. Do you want to
      continue?</div>
    <div class="button-container">
      <button class="popup-button" onclick="yesClicked()">Yes</button>
      <button class="popup-button" onclick="noClicked()">No</button>
    </div>
    <br>
  </div>

  <script>
    function yesClicked() {
      alert("You clicked Yes!");
    }

    function noClicked() {
      alert("You clicked No!");
    }

    function closePopup() {
      // You can add the close functionality here
      alert("Popup closed!");
    }
  </script>

</body>

</html>
